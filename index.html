<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Biglietto</title>
  </head>
  <body>
    <section class="container container-md container-lg text-center">
      <h2 class="mt-5 mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
      <div id="errore" class="alert alert-danger d-none" role="alert">
        Dati non inseriti correttamente
      </div>
      <form id="dati-biglietto">
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col-4">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Nome Cognome</label
                >
                <input
                  type="name"
                  class="form-control"
                  id="nomeecognome"
                  placeholder="Nome Cognome"
                />
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Km da percorrere</label
                >
                <input
                  type="name"
                  class="form-control"
                  id="distanza"
                  placeholder="Km da percorrere"
                />
              </div>
            </div>
            <div class="col-4">
              <label for="exampleFormControlInput1" class="form-label"
                >Scegli la fascia d'età</label
              >
              <select
                id="eta"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected>Scegli la fascia d'età</option>
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over 65</option>
              </select>
            </div>
          </div>
        </div>
        <button id="send-inputs" class="btn btn-primary">Invia dati</button>
      </form>
      <div id="ticket" class="card mt-4 d-none">
        <div class="card-header p-3">
          <h6 class="card-subtitle mb-2 text-body-secondary">
            Nome Passeggero
          </h6>
          <h5 id="card-name" class="card-title">Card title</h5>
        </div>
        <div class="card-body justify-content-center">
          <div class="container text-center">
            <div class="row align-items-start p-3">
              <div class="col-3">
                Offerta
                <div id="card-ticket" class="col">Tipo Ticket</div>
              </div>
              <div class="col-3">
                Carrozza
                <div id="card-carrozza" class="col">5</div>
              </div>
              <div class="col-3">
                Codice CP
                <div id="card-code" class="col">92911</div>
              </div>
              <div class="col-3">
                Costo Ticket
                <div id="card-price" class="col">2,10€</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
